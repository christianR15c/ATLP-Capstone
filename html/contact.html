<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <p><span id="span">chris</span>Code<span id="span">/></span></p>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Articles</li>
            </ul>
        </div>
        <div class="msg-body">
            <h1>Contact Us</h1>
        </div>
        <div class="section">
            <div class="contact-form">
                <form action="" class="contact-form-fill">
                    <h2>We are happy to hear from you</h2>
                    <div class="name-email">
                        <input type="text" placeholder="name">
                        <input type="email" placeholder="email">
                    </div>
                    <div class="message"><input type="text" placeholder="message"></div>
                    <input type="button" value="submit">
                </form>
            </div>
            <div class="submit-form">
                <form action="" class="submit-msg">
                    <h2>What's next <hr></h2>
                    <p>After filling the form and submit we will get back to you within one working day</p>
                    <h1>Stay In Touch</h1>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
